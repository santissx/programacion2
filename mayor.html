<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background: linear-gradient(aqua , #ffffff);
      min-height: 100vh;
    }

    #result {
      font-weight: bold;
      color: green;
    }
    h1{ color: #333;}
  </style>
  <title>Verificar Múltiplos</title>
</head>
<body>
  <h1>¿cual número es mayor?</h1>
  <label for="numero1">Ingrese el primer número:</label>
  <input type="number" id="numero1" required>
  <br>
  <label for="numero2">Ingrese el segundo número:</label>
  <input type="number" id="numero2" required>
  <br>
  <button onclick="nummayor()">Verificar</button>
  <p id="result"></p>

  <script>
    function nummayor(num1, num2) {
        var num1 = parseFloat(document.getElementById('numero1').value);
      var num2 = parseFloat(document.getElementById('numero2').value);
      if (num1 > num2) {
        document.getElementById('result').innerHTML = num1 + " es mayor que " + num2;
      } else if (num1 < num2) {
        document.getElementById('result').innerHTML = num2 + " es mayor que " + num1;
      } else {
        document.getElementById('result').innerHTML = num1 + " es igual a " + num2;
      }
    }
    </script>
</body>
</html>
