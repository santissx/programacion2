<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <h1>Factorial</h1>
    <script>
        function mostrar_factorial() {
            var num1 = prompt("Ingrese el número del que desee saber el factorial");
            num1 = parseInt(num1);

            if (isNaN(num1) || num1 < 0) {
                alert("Por favor, ingrese un número válido y positivo.");
                return;
            }

            var factorial = 1;
            var operacion = num1;

            for (var i = num1; i > 1; i--) {
                factorial *= i;
                operacion += " * " + (i - 1);
            }

            alert("El factorial de " + num1 + " ⇒ " + operacion + " = " + factorial);
        }

        mostrar_factorial();
    </script>
</body>
</html>
