<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación de Usuario</title>
    <style>
           body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 50px;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

    </style>
</head>
<body>
    <h1> Inicio de sesión</h1>
<button onclick="ingresar()"> ingresar</button>
<script>
    var usuario = "usuario";
    var contra = "contra";
    var intentos = 0;
function ingresar(){
    while (intentos < 3) {
        var usuarioIngresado = prompt("Ingrese su usuario:");
        var contrasenaIngresada = prompt("Ingrese su contraseña:");

        // Verificar si son correctos
        if (usuarioIngresado === usuario && contrasenaIngresada === contra) {
            alert("¡Bienvenido! Acceso concedido.");
            break;
        } else {
            alert("Usuario y/o contraseña incorrectos. Inténtelo de nuevo.");
            intentos++;
        }
    }
    if (intentos === 3) {
        alert("Has alcanzado el número máximo de intentos. Acceso denegado.");
    }
}
</script>

</body>
</html>
